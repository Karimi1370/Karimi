<form role="form" name="Application form">
  <div class="form-group">
    <label for="customerId-field">Customer ID</label>
    <input required
           cam-variable-name="customerId"
           cam-variable-type="String"
           class="form-control" />
  </div>
  <div class="form-group">
    <label for="amount-field">Name</label>
    <input cam-variable-name="name"
           cam-variable-type="String"
           class="form-control" />
  </div>
</form>
